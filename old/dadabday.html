
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>dadaBday</title>
<style>
    body {
  background: #f5f5f5;
}
#timer {
  font-family: Arial, sans-serif;
  font-size: 20px;
  color: #999;
  letter-spacing: -1px;
}
#timer span {
  font-size: 60px;
  color: #333;
  margin: 0 3px 0 15px;
}
#timer span:first-child {
  margin-left: 0;
}
</style>
<!-- bootstrap 5 css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- responsive meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<br>    
<h3 class="text-center"><i>Awaiting 30, when you're old enough to know better, but still young enough not to care</i></h3>
<br><br>
<!-- Centered button to display random strings from list -->
<div class="d-flex justify-content-center">
<button type="button" class="btn btn-primary btn-lg btn-block" onclick="generate()">Get your daily quote</button>
</div>
<br>
<hr>
<p class="text-center" class="fst-italic" id="demo"></p>
<br>
<hr>
<div id="timer">
  <span id="days"></span>
  <span id="hours"></span>
  <span id="mins"></span>
  <span id="secs"></span>
  <h2 id="end"></h2>
 </div>

<br>

<div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/h58dtf5vTpjulO4M5o" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/vaporwave-chillwave-dreamwave-h58dtf5vTpjulO4M5o">via GIPHY</a></p>
<script>
function generate() {
    var list = ["Success is not final, failure is not fatal, It is the courage to continue that counts...", 
    "Do not let yesterday take up too much of today...", 
    "Experience is a hard teacher because she gives the test first, the lesson afterwards...", 
    "Someone's sitting in the shade today because someone planted a tree a long time ago...", 
    "Life is like riding a bicycle. To keep your balance, you must keep moving...", 
    "The best way to predict your future is to create it...",
    "The best way to find yourself is to lose yourself in the service of others...",
    "A clever person solves a problem. A wise person avoids it...",
    "Reality is merely an illusion, albeit a very persistent one...",
    "We suffer more often in imagination than in reality...",
    "He suffers more than necessary, who suffers before it is necessary...",
    "Enjoy present pleasures in such a way as not to injure future ones...",
    "To improve is to change, so to be perfect is to change often...",
    "Everything I know I learned after I was thirty...",
    "Everyone is the sum total of past experiences. A character doesn't just spring to life at age thirty...",
    "Believe you can and you are halfway there...",
    "The bad news is time flies. The good news is you are the pilot...",
    "Life is not about finding yourself. Life is about creating yourself...",
    "Procrastination is the art of keeping up with yesterday...",
    "The first principle is that you must not fool yourself and you are the easiest person to fool...",
    "Life must be understood backward. But it must be lived forward ...",
    "Patience is bitter, but its fruit is sweet...",
    "The problem with the world is that the intelligent people are full of doubts, while the stupid ones are full of confidence..."];

    var randomElement = list[Math.floor(Math.random() * list.length)];
    document.getElementById("demo").innerHTML = randomElement;
}

// The data/time we want to countdown to
var countDownDate = new Date("Jan 21, 2022 23:59:59").getTime();

// Run myfunc every second
var myfunc = setInterval(function() {

var now = new Date().getTime();
var timeleft = countDownDate - now;
    
// Calculating the days, hours, minutes and seconds left
var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
    
// Result is output to the specific element
document.getElementById("days").innerHTML = days + ":Days"
document.getElementById("hours").innerHTML = hours + ":Hours" 
document.getElementById("mins").innerHTML = minutes + ":Minutes" 
document.getElementById("secs").innerHTML = seconds + ":Seconds" 
    
// Display the message when countdown is over
if (timeleft < 0) {
    clearInterval(myfunc);
    document.getElementById("days").innerHTML = ""
    document.getElementById("hours").innerHTML = "" 
    document.getElementById("mins").innerHTML = ""
    document.getElementById("secs").innerHTML = ""
    document.getElementById("end").innerHTML = "HAPPY BIRTHDAY!!";
}
}, 1000);
</script>
</body>
</html>
